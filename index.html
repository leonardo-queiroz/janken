<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="intro">
        <h1><#*#*#>    Jokenpo!    <#*#*#></h1>
        <h3>Do you want to play a game of Rock, Paper, Scissors with me?</h3>
        <h3>Each victory gives a point. The first to get 5 points wins the game!</h3>
    </div>
    <div id="player-selection">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="score">
        <div class="score-points">
            <p>WINS</p>
            <p id="score-win">0</p>
        </div>
        <div class="score-points">
            <p>LOSSES</p>
            <p id="score-loss">0</p>
        </div>
        <div class="score-points">
            <p>TIES</p>
            <p id="score-tie">0</p>
        </div>
    </div>
    <div id="results"></div>
    <div class="hidden" id="reset">
        <p id="reset-message"></p>
        <button id="play-again">YES</button>
        <button id="not-again">NO</button>
    </div>
</body>
</html>
