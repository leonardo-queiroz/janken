<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="intro">
        <h1>Rock, Paper, Scissors!!</h1>
        <h3>The first player to get 5 points, wins the game! </h3>
    </div>
    
    <div id="board">
        <h2 class="vertical-text">PLAYER</h2>
        <div class="game-sides" id="player-side">
            <div id="player-selection">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <p class="points hidden" id="player-points">+1 Point!</p>
            <div class="choice" id="player-choice">

            </div>
        </div>
        
        <div class="game-sides" id="computer-side">            
            <div class="choice" id="computer-choice">

            </div>
            <p class="points hidden" id="cpu-points">+1 Point!</p>
        </div>
        <h2 class="vertical-text">CPU</h2>
    </div>
    
    <div id="score">
        <div class="score-points">
            <p>WINS</p>
            <p id="score-win">0</p>
        </div>
        <div class="score-points">
            <p>LOSSES</p>
            <p id="score-loss">0</p>
        </div>
        <div class="score-points">
            <p>TIES</p>
            <p id="score-tie">0</p>
        </div>
    </div>
    
    <div class="hidden" id="results">
        <p id="final-results"></p>
        <p id="reset-message"></p>
        <button id="play-again">YES</button>
        <button id="not-again">NO</button>
    </div>
</body>
</html>
