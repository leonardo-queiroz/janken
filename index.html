<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="intro">
        <h1>ROCK, PAPER, SCISSORS!!</h1>
        <div id="header-buttons">
            <button class="side-buttons" id="instructions-toggle">HOW TO PLAY</button>
            <button class="side-buttons" id="reset-button">RESET</button>
        </div>
        <div class="hidden" id="instructions">
            <p>First to get 5 points, wins the game.</p>
            <div class="tutorial">                
                <img class="tutorial-image" src="./resources/Player-Rock.png" alt="Rock">
                <p>beats</p>
                <img class="tutorial-image" src="./resources/CPU-Scissors.png" alt="Scissors">
            </div>
            <div class="tutorial">                
                <img class="tutorial-image" src="./resources/Player-Paper.png" alt="Paper">
                <p>beats</p>
                <img class="tutorial-image" src="./resources/CPU-Rock.png" alt="Rock">
            </div>
            <div class="tutorial">                
                <img class="tutorial-image" src="./resources/Player-Scissors.png" alt="Scissors">
                <p>beats</p>
                <img class="tutorial-image" src="./resources/CPU-Paper.png" alt="Paper">
            </div>               
        </div>
    </header>
    
    <div id="board">
        <h2 class="vertical-text">PLAYER</h2>
        <div class="game-sides" id="player-side">
            <div id="player-selection">
                <img class="player-hand" id="rock" src="./resources/Rock.png" alt="Rock">
                <img class="player-hand" id="paper" src="./resources/Paper.png" alt="Paper">
                <img class="player-hand" id="scissors" src="./resources/Scissors.png" alt="Scissors">
            </div>
            <div class="points-area" id="player-points"></div>
            <img class="selected-img" id="player-img" src="" alt="">
            
        </div>
        
        <div class="game-sides" id="computer-side">            
            <img class="selected-img" id="computer-img" src="" alt="">          
            <div class="points-area" id="computer-points"></div>
            <div id="cpu-selection"></div>
        </div>
        <h2 class="vertical-text">CPU</h2>
    </div>
    
    <div id="score">
        <div class="score-points">
            <p>PLAYER</p>
            <p class="show-points" id="score-win">0</p>
        </div>
        <div class="score-points">
            <p>TIES</p>
            <p class="show-points" id="score-tie">0</p>
        </div>
        <div class="score-points">
            <p>CPU</p>
            <p class="show-points" id="score-loss">0</p>
        </div>
    </div>
    
    <div class="hidden" id="results">
        <p id="final-results"></p>
        <p id="reset-message"></p>
        <button id="play-again">YES</button>
        <button id="not-again">NO</button>
    </div>
</body>
</html>
